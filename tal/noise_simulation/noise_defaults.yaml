time_jitter_FWHM: 25  # FWHM of the gaussian component of the SPAD's time-jitter, in picoseconds
time_jitter_tail: 156 # Tail of the exponential decay component of the SPAD's time-jitter, in picoseconds
time_jitter_path: ''  # Load experimental time-jitter capture from file

photon_detection_ratio: 0.3 # Ratio of photons that are actually detected
excess_voltage: 5           # TODO: compute the photon detection ratio from the excess voltage? Do we need this?
dead_time: 1e3              # Hold-off time of the SPAD after each detected photon, in picoseconds
exposure_time: 1            # Exposure time for each captured point, in seconds

